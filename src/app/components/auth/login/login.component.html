<div class="mt-5">
<div *ngIf= "isLogged; else loggedOut">

</div>
<ng-template #loggedOut>
  <div class="container d-flex justify-content-center text-center">
    <div class="card">
      <div class="card-header">
        <h3 >Bienvenido</h3>
      </div>
      <div class="card-body">
        <form #form="ngForm" (ngSubmit)="onLogin()" novalidate>
          <div class="form-group mb-2">
            <input placeholder="Correo electrónico" type="text" name="email" id="email" class="form-control" [(ngModel)]="email" required>
          </div>
          <div class="form-group ">
            <input placeholder="Contraseña" type="password" name="password" id="password" class="form-control" [(ngModel)]="password" required>
          </div>
          <div class="form-group d-grid mt-3">
            <button class="btn btn-outline-primary btn-block" [disabled]="!form.valid">Iniciar sesión</button>
          </div>

        </form>
        <div *ngIf="form.submitted && isLoginFail" class="alert alert-danger mt-3">Error en el inicio de sesión: {{errMsg}}</div>

      </div>
      <div class="card-footer text-muted">
        <div class= "form-group row g-2">
          <label class="col-md">¿No tienes cuenta?</label>
          <button class="btn btn-link col-md" (click)="goToRegistro()">Registrarme</button>
        </div>
      </div>
    </div>
  </div>
</ng-template>
</div>
